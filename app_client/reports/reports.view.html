<navigation></navigation>

<div class="container">
  <div class="row">
    
     <div class="col-md-12">

      <h1 class="form-signin-heading">Average Weekly Speed</h1>

      <form  class="form-horizontal" ng-repeat="(key, report) in vm.reports">
		<hr/>
		<div class="row">
			<div class="form-group">
				<label class="col-sm-3 control-label">Week</label>
				<p class="form-control-static"  ng-hide="user.editorEnabled">{{ report._id }}</p>
			</div>
			<div class="form-group">
			  <label class="col-sm-3 control-label">Speed</label>
			  <p class="form-control-static">{{ report.avgSpeed }}</p>
			</div>
		</div>
      </form>

    </div>

  </div>
</div>
