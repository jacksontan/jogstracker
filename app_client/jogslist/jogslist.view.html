<navigation></navigation>

<div class="container">
	<div class="row">

		<div class="col-sm-12">

		<h1 class="form-signin-heading">Jogs List</h1>
		<div class="panel panel-primary">
			<div class="panel-heading" ng-click="vm.togglePanel($event)">
				<h3 class="panel-title">Create</h3>
			</div>
			<div class="panel-body">
				<form  class="form-horizontal" ng-submit="vm.onSubmit()">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3 control-label">Date</label>
								<span class="col-sm-9">
									<input class="form-control ng-valid-date" type="date" placeholder="mm/dd/yyyy" ng-model="vm.jog.date"></input>
								</span>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Time</label>
								<span class="col-sm-9">
									<input class="form-control ng-valid-number" placeholder="Enter Time" ng-model="vm.jog.time"></input>
								</span>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3 control-label">Distance</label>
								<span class="col-sm-9">
									<input class="form-control ng-valid-number" placeholder="Enter Distance" ng-model="vm.jog.distance"></input>
								</span>
							</div>
						</div>
					</div>
					<div class="row text-center">
						<button type="submit" class="btn btn-default">Create</button>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading" ng-click="vm.togglePanel($event)">
				<h3 class="panel-title">Filter</h3>
			</div>
			<div class="panel-body">
				<form  class="form-horizontal" ng-submit="vm.getJogs()">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6">
										<label class="col-sm-4 control-label">From</label>
										<span class="col-sm-8">
											<input class="form-control" type="date" placeholder="mm/dd/yyyy" ng-model="vm.filter.fromDate"></input>
										</span>
									</div>
									<div class="col-sm-6">
										<label class="col-sm-4 control-label">To</label>
										<span class="col-sm-8">
											<input class="form-control" type="date" placeholder="mm/dd/yyyy" ng-model="vm.filter.toDate"></input>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row text-center">
						<button type="submit" class="btn btn-default">Filter</button>
					</div>
				</form>
			</div>
		</div>
		<form  class="form-horizontal" ng-repeat="(key1, jogsets) in vm.jogs">
			<div class="panel panel-primary" ng-hide="jogsets.length === 0">
				<div class="panel-heading" ng-click="vm.togglePanel($event)">
					<h3 class="panel-title">{{jogsets.title}}</h3>
				</div>
				<div class="panel-body">
					<span ng-repeat="(key2, jogset) in jogsets">
						<div class="row" ng-show="key2 >= 1">
							<hr/>
						</div>
						<div class="row text-right toolbar">
							<a href="#" title="Save" ng-show="jogset.editorEnabled" ng-click="vm.updateJog(jogset, key1, key2)">
							  <span class="glyphicon glyphicon-ok lead"></span>
							</a>
							<a href="#" title="Cancel" ng-show="jogset.editorEnabled" ng-click="vm.disableEditor(jogset)">
							  <span class="glyphicon glyphicon-remove lead"></span>
							</a>
							
							<a href="#" title="Edit Record" ng-hide="jogset.editorEnabled" ng-click="vm.enableEditor(jogset)">
							  <span class="glyphicon glyphicon-pencil lead"></span>
							</a>
							<a href="#" title="Delete Record" ng-hide="jogset.editorEnabled" ng-confirm-click="Are you sure you want to delete this record?" confirmed-click="vm.deleteJog(key1, key2)">
							  <span class="glyphicon glyphicon-remove-circle lead"></span>
							</a>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">Date</label>
									<div class="col-sm-9">
										<p class="form-control-static" ng-hide="jogset.editorEnabled" >{{ jogset.date.toLocaleDateString().substr(0, 10) }}</p>
										<input type="date" class="form-control" ng-show="jogset.editorEnabled" ng-model="jogset.date" placeholder="mm/dd/yyyy"></input>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Time</label>
									<div class="col-sm-9">
										<p class="form-control-static" ng-hide="jogset.editorEnabled" >{{ jogset.time }}</p>
										<input type="text" class="form-control" ng-show="jogset.editorEnabled" ng-model="jogset.time" placeholder="Enter Time"></input>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Distance</label>
									<div class="col-sm-9">
										<p class="form-control-static" ng-hide="jogset.editorEnabled" >{{ jogset.distance }}</p>
										<input type="text" class="form-control" ng-show="jogset.editorEnabled"  ng-model="jogset.distance" placeholder="Enter Distance"></input>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">Speed</label>
									<div class="col-sm-9">
										<p class="form-control-static">{{ jogset.speed }}</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Name</label>
									<div class="col-sm-9">
										<p class="form-control-static">{{ jogset.name }}</p>
									</div>
								</div>
							</div>
						</div>
					</span>
				</div>
			</div>
		</form>

		</div>

	</div>
</div>
