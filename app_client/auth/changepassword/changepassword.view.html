<navigation></navigation>

<div class="container">

  <div class="row">
    
    <div class="col-md-6">

      <h1 class="form-signin-heading">Change Password</h1>
  
      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
        <div class="form-group">
          <label for="current_password">Current Password</label>
          <input type="password" class="form-control" id="current_password" placeholder="Current Password" ng-model="vm.credentials.password">
        </div>
        <div class="form-group">
          <label for="new_password">New Password</label>
          <input type="password" class="form-control" id="new_password" placeholder="New Password" ng-model="vm.credentials.newpassword">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" >
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
  </div>

</div>
